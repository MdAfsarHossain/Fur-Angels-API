<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fur Angels Haven || Home</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.webp" type="image/x-icon" />

    <!-- Tailwind And DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="md:px-5 lg:px-10">
      <!-- Navbar -->
      <nav>
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div
              class="flex flex-row gap-3 justify-center items-center border-0"
            >
              <img class="w-7 md:w-8" src="./images/logo.webp" alt="" />
              <a href="/" class="text-lg lg:text-3xl font-bold cursor-pointer"
                >Fur Angels</a
              >
            </div>
          </div>
          <div class="navbar-center hidden md:flex">
            <ul
              class="menu menu-horizontal px-1 flex flex-row gap-3 font-bold text-xl"
            >
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="border-2 px-3 py-2 rounded-3xl cursor-pointer">
              <i class="fa-solid fa-user-tie"></i>
            </a>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->
    </header>
    <!-- JS File -->
    <script src="./js/app.js"></script>
  </body>
</html>
